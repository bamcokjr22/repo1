apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: prd-cst-spc
  namespace: prd-cst-spc
spec:
  version: 8.4.2
  count: 2
  http:
    service:
      metadata:
        annotations:
          service.beta.kubernetes.io/azure-load-balancer-internal: "true"
      spec:
        type: LoadBalancer
        loadBalancerIP: 10.2.36.252
        ports:
        - name: https
          protocol: TCP
          port: 443
          targetPort: 5601
    tls:
      selfSignedCertificate:
        subjectAltNames:
        - dns: spc-kibana-int.app.snccyber.com
  elasticsearchRef:
    name: prd-cst-spc
    #Reference the specific coordinating node k8s service here
    #serviceName: "prd-cst-spc-coordinating-nodes"
  config:
    monitoring.ui.ccs.enabled: false
    server.publicBaseUrl: https://spc-kibana-int.app.snccyber.com
    xpack.security.authc.providers:
      saml.azadsaml:
        order: 0
        realm: "azadsaml"
        icon: "data:image/x-icon;base64,"
        hint: "General access through Azure AD SAML"
        description: "Log in with SSO"
        accessAgreement:
          message: |
            ## Message
      basic.basic1:
        order: 1
        icon: "logoElasticsearch"
        hint: "Typically for administrators"
        accessAgreement:
          message: |
            ## Message
    xpack.fleet.agents.elasticsearch.hosts: ["https://spc-ingest.app.snccyber.com"]
    #xpack.fleet.agents.elasticsearch.ca_sha256: BE:B0:D5:09:D8:0C:C3:9D:FE:33:5F:B2:5A:F8:2A:F2:62:97:BA:3E:E5:2F:2A:DC:A6:80:28:C6:28:4F:C9:7F #put fingerprint of ca here "openssl x509 -fingerprint -sha256 -in path/to/http_ca.crt"
    xpack.fleet.agents.fleet_server.hosts: ["https://spc-fleet.app.snccyber.com"]
    xpack.fleet.packages:
      - name: system
        version: latest
      - name: elastic_agent
        version: latest
      - name: fleet_server
        version: latest
    xpack.fleet.agentPolicies:
      - name: Fleet Server on ECK policy
        id: eck-fleet-server
        is_default_fleet_server: true
        namespace: default
        monitoring_enabled:
          - logs
          - metrics
        package_policies:
        - name: fleet_server-1
          id: fleet_server-1
          package:
            name: fleet_server
      - name: Elastic Agent on ECK policy
        id: eck-agent
        namespace: default
        monitoring_enabled:
          - logs
          - metrics
        unenroll_timeout: 900
        is_default: true
        package_policies:
          - name: system-1
            id: system-1
            package:
              name: system
  podTemplate:
    metadata:
      labels:
        node: kibana
        scrape: kb
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  node: kibana
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: agentpool
                operator: In
                values:
                - miscpool
      containers:
      - name: kibana
        resources:
          requests:
            memory: 4Gi
            cpu: 2
          limits:
            memory: 4Gi
            cpu: 2
