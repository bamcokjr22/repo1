apiVersion: v1
kind: Namespace
metadata:
  name: prd-cst-spc
---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: prd-cst-spc
  namespace: prd-cst-spc
spec:
  version: 8.4.2
  transport:
    service:
      metadata:
        annotations:
          service.beta.kubernetes.io/azure-load-balancer-internal: "true"
      spec:
        type: LoadBalancer
        loadBalancerIP: 10.2.36.250
    tls:
      subjectAltNames:
      - dns: spc-transport.app.snccyber.com
  http:
    tls:
      selfSignedCertificate:
        subjectAltNames:
        - dns: spc-ingest.app.snccyber.com
  nodeSets:
  - name: master
    count: 3
    config:
      node.roles: ["master"]
      xpack.security.authc.token.enabled: true
      xpack.security.authc.realms:
        native:
          native1:
            order: 0
        saml:
          azadsaml:
            order: 1
            nameid_format: "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress"
            #nameid_format: "urn:oasis:names:tc:SAML:2.0:nameid-format:transient"
            attributes.principal: "http://schemas.xmlsoap.org/ws/2005/05/identity/claims/name"
            attributes.groups: "http://schemas.microsoft.com/ws/2008/06/identity/claims/groups"
            attributes.mail: "http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress"
            idp.metadata.path: "https://login.microsoftonline.us/7fb6a3f6-00e2-4f99-8667-e3de74600826/federationmetadata/2007-06/federationmetadata.xml?appid=6e08ee20-cd30-4907-aa33-1d7baf790e5d"
            idp.entity_id: "https://sts.windows.net/7fb6a3f6-00e2-4f99-8667-e3de74600826/"
            sp.entity_id: "https://spc-kibana-int.app.snccyber.com/"
            sp.acs: "https://spc-kibana-int.app.snccyber.com/api/security/saml/callback"
            sp.logout: "https://spc-kibana-int.app.snccyber.com/logout"
          azadsamlext:
            order: 2
            nameid_format: "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress"
            #nameid_format: "urn:oasis:names:tc:SAML:2.0:nameid-format:transient"
            attributes.principal: "http://schemas.xmlsoap.org/ws/2005/05/identity/claims/name"
            attributes.groups: "http://schemas.microsoft.com/ws/2008/06/identity/claims/groups"
            attributes.mail: "http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress"
            idp.metadata.path: "https://login.microsoftonline.us/7fb6a3f6-00e2-4f99-8667-e3de74600826/federationmetadata/2007-06/federationmetadata.xml?appid=447ba0da-f7e3-4546-ab23-d8108bbbdc60"
            idp.entity_id: "https://sts.windows.net/7fb6a3f6-00e2-4f99-8667-e3de74600826/"
            sp.entity_id: "https://spc-kibana.app.snccyber.com/"
            sp.acs: "https://spc-kibana.app.snccyber.com/api/security/saml/callback"
            sp.logout: "https://spc-kibana.app.snccyber.com/logout"
    podTemplate:
      metadata:
        labels:
          node: master
          scrape: es
      spec:
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchLabels:
                    node: master
                topologyKey: kubernetes.io/hostname         
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: agentpool
                  operator: In
                  values:
                  - miscpool
        initContainers:
        - name: sysctl
          securityContext:
            privileged: true
            runAsUser: 0
          command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
        containers:
        - name: elasticsearch
          readinessProbe:
              exec:
                command:
                - bash
                - -c
                - /mnt/elastic-internal/scripts/readiness-probe-script.sh
              failureThreshold: 3
              initialDelaySeconds: 7
              periodSeconds: 15
              successThreshold: 1
              timeoutSeconds: 15
          env:
          - name: cluster.name
            value: prd-cst-spc
          - name: ES_JAVA_OPTS
            value: -Xms4g -Xmx4g
          - name: READINESS_PROBE_TIMEOUT
            value: "20"
          resources:
            requests:
              memory: 8Gi
              cpu: 2
            limits:
              memory: 8Gi
              cpu: 4
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 30Gi
        storageClassName: managed-csi-premium
